session_name: robot_launch
start_directory: "~/robot_ws" # inside the container
windows:
  - window_name: main
    layout: tiled
    options:
      default-terminal: screen-256color
      mouse: "on"
    panes:
      - shell_command:
          - source ~/robot_ws/install/setup.bash
          - cmd: add here
            enter: false